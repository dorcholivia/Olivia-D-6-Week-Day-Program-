<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" />
    <title>Smart-Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div>
      <a href="index.html" target="_blank">Click me</a>
      <img src="smart-buddy-logo.png" alt="Smart-Buddy logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div id="Smart-Buddy">
      <h1>Smart-Buddy</h1>
      <p>Welcome to Smart-Buddy! Explore our site to learn more.</p>
    </div>

    <main>
      <!--  AI Interaction Section -->
      <section id="ai-interaction" style="text-align: center; margin: 30px;">
        <h2>Talk to Smart-Buddy</h2>
        <h1 id="myHeading"></h1>
        <label for="userInput">How are you feeling or what do you want to improve?</label><br />
        <input
          type="text"
          id="userInput"
          placeholder="e.g. I want to get better at track or I feel stressed"
          style="width: 60%; padding: 10px; margin-top: 10px;"
        /><br /><br />
        <!-- This is the button you're replacing -->
        <button onclick="handleUserInput()" style="padding: 10px 20px;">Submit</button>

        <!-- Response goes here -->
        <div id="aiResponse" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>
      </section>
    </main>

    <!--  JavaScript Link -->
    <script src="script.js" defer></script>
  </body>
